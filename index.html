  <title>Front end</title>
</head>
<body>
    <div class="background">
      <div class="icon">
        <div class="getjob">
            <a href="#"><h1 style="color: white;">GETJ<i class="fa fa-search" aria-hidden="true" style="color: yellow;"></i>B</h1></a>
        </div>
        <div class="trangchu">
          <i style="color: gray;" class="fa fa-windows" aria-hidden="true"><b style="color: gray;"> Trang chủ</b></i>
        </div>
        <div class="yeucau">
          <i style="color: gray;" class="fa fa-briefcase" aria-hidden="true"><b style="color: gray;"> Yêu cầu công việc</b></i>
        </div>
        <div class="yeucau2">
          <i style="color: gray;" class="fa fa-refresh" aria-hidden="true"><b style="color: gray;"> Yêu cầu đổi ca</b></i>
        </div>
       <div class="tuyendung">
        <i style="color: gray;" class="fa fa-users" aria-hidden="true"><b style="color: gray;"> Người tuyển dụng</b></i>
       </div>
       <div class="baocao">
        <i style="color: gray;" class="fa fa-book" aria-hidden="true"><b style="color: gray;"> Báo cáo</b></i>
       </div>
       
        <div class="diadiem">
          <i style="color: yellow;" class="fa fa-map-marker" aria-hidden="true"><b style="color: yellow;"> Địa điểm</b></i>
        </div>
       
      </div>
      
    
    </div>
    
    &nbsp;<h3 style="color: black;" ><i style="color: black;" class="fa fa-map-marker" aria-hidden="true">&nbsp;&nbsp;<b style="color: black;">Thêm địa điểm</b></i> 
      <i class="fa fa-bell" aria-hidden="true" id="iconbell"></i> <img src="anh7.jpg" id="imganh7" alt="Avatar"> </h3>

    <div class="side2">

        
        <form class="form1">
         <div class="diadiemform">Địa điểm làm việc</div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Tên</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="colFormLabel" placeholder="Tên" > 
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Quốc gia</label>
            <div class="col-sm-10">
                  <select class="form-control" id="selectform">
                    <option value="">Việt Nam</option>
                    <option value="">2</option>
                  </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Thành phố</label>
            <div class="col-sm-10">
                  <select class="form-control" id="selectform">
                    <option value="">Chọn</option>
                    <option value="">2</option>
                  </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Quận/huyện</label>
            <div class="col-sm-10">
                  <select class="form-control" id="selectform">
                    <option value="">Chọn</option>
                    <option value="">2</option>
                  </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Phường/xã</label>
            <div class="col-sm-10">
                  <select class="form-control" id="selectform">
                    <option value="">Chọn</option>
                    <option value="">2</option>
                  </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Địa chỉ</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="colFormLabel" placeholder="Địa chỉ">
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Mã bưu chính</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="colFormLabel" placeholder="Mã bưu chính">
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Hướng dẫn đường đi</label>
            <div class="col-sm-10">
              <textarea class="form-control" cols="50" rows="3" placeholder="Hướng dẫn đường đi"id="selectform"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="inlineRadioOptions" id="inlineRadio2"  checked>Có
              <input type="radio" class="form-check-input" name="inlineRadioOptions" id="inlineRadio3" >Không
            </div>
          </div>
          <div class="twobutton">

            <button type="submit" class="btn btn-light"style="width: 150px;" >Huỷ</button>
            <button type="submit" class="btn btn-warning" style="width: 150px;" id="btndiadiem">Tạo địa điểm</button>
          </div>

        </form>
        
    </div>

    <div class="side3">
      <div class="diadiemform">Bản đồ</div>

    </div>
